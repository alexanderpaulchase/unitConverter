<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="upper">
                <h2>Metric/Imperial Unit Converstion</h2>
                <input type="text" placeholder="0" id="unit-input" onfocus="this.value=''"/>
                <button id="btn-convert">Convert</button>
            </div>
            <div class="lower">
                <div class="lower-conversion">
                    <h3>Length (Meter/Feet)</h3>
                    <p class="con-para" id="meter-feet"></p>
                </div>
                <div class="lower-conversion">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p class="con-para" id="liter-gallon"></p>
                </div>
                <div class="lower-conversion">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p class="con-para" id="kilo-pound"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
